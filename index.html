<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <label class="checkbox" for="checkbox1">
        <input id="checkbox1" class="checkboxInput" type="checkbox" checked />
        <div class="checkboxIndicator"></div>
        <div class="checkboxLabel">Label</div>
      </label>

      <label class="checkbox" for="checkbox2">
        <input id="checkbox2" class="checkboxInput" type="checkbox" />
        <div class="checkboxIndicator"></div>
        <div class="checkboxLabel">Label</div>
      </label>

      <label class="checkbox" for="checkbox3">
        <input id="checkbox3" class="checkboxInput" type="checkbox" />
        <div class="checkboxIndicator"></div>
        <div class="checkboxLabel">Label</div>
      </label>
    </div>

    <div class="wrapper">
      <label class="radioButton" for="radioButton1">
        <input
          id="radioButton1"
          class="radioButtonInput"
          type="radio"
          name="radioButton"
          checked
        />
        <div class="radioButtonIndicator"></div>
        <div class="radioButtonLabel">Label</div>
      </label>

      <label class="radioButton" for="radioButton2">
        <input
          id="radioButton2"
          class="radioButtonInput"
          type="radio"
          name="radioButton"
        />
        <div class="radioButtonIndicator"></div>
        <div class="radioButtonLabel">Label</div>
      </label>

      <label class="radioButton" for="radioButton3">
        <input
          id="radioButton3"
          class="radioButtonInput"
          type="radio"
          name="radioButton"
        />
        <div class="radioButtonIndicator"></div>
        <div class="radioButtonLabel">Label</div>
      </label>
    </div>
  </body>
</html>
